<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
		<link href="styles/main.css" rel="stylesheet" />

		<script src="cordova.js"></script>
		<script src="kendo/js/jquery.min.js"></script>
		<script src="kendo/js/kendo.mobile.min.js"></script>
	</head>
	<body>
		<div data-role="view" data-title="Photo viewer" data-zoom="true">

			<header data-role="header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</header>

			<div data-role="content">
				<div id="zoomable-explanation">
					<p>The contents of this mobile view are zoomable using pinch/zoom gestures.</p>
					<p>
						Open on a mobile device, which supports <i>multi-touch</i> gestures.
                        <br/>(iOS 4+, Android 4+ and Windows Phone 8)
					</p>
				</div>
				<img src="images/ice.png" style="display: block" />
			</div>
		</div>

		<script>
			document.addEventListener('deviceready', this.onDeviceReady, false);
			function onDeviceReady() {
				navigator.splashscreen.hide();
			}
			var app = new kendo.mobile.Application(document.body);
		</script>
	</body>
</html>
